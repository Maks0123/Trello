<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Trello clone</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext"
		rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="columns">
				<div class="column" draggable="true" data-column-id="1">
					<p class="column-header">To do</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="1">Task 1
						</div>
						<div class="note" draggable="true" data-note-id="2">Task 2</div>
						<div class="note" draggable="true" data-note-id="3">Task 3</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">Add Card</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="2">
					<p class="column-header">In progress</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="4">Task 4
						</div>
						<div class="note" draggable="true" data-note-id="5">Task 5</div>
						<div class="note" draggable="true" data-note-id="6">Task 6</div>
						<div class="note" draggable="true" data-note-id="7">Task 7</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">Add Card</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="3">
					<p class="column-header">Finished</p>
					<div data-notes></div>
					<p class="column-footer">
						<span data-action-addNote class="action">Add Card</span>
					</p>
				</div>
			</div>

			<div class="adder">
				<span data-action-addColumn class="action">Add Column</span>
			</div>
		</div>
	</div>


	<script src="script.js"></script> 
</body>

</html>
